<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathJax</title>
  <script>
  var obj = {Коля: 200, Вася: 300, Петя: 400};
  res = [];
  for (var key in obj) {
    res.push((key) + ' - зарплата ' + (obj[key]) + ' долларов.');
  }
  alert(res.join ('\n'));
  </script>
</head>
<body>
</body>
</html>
