<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathJax</title>
  <script>
  var arr = ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота', 'Воскресенье'];
  for (var i = 0; i < arr.length; i++) {
    if (i == 5 || i == 6) {
      document.write('<b>' + arr[i] + '</b>' + ' ');
    } else {
      document.write(arr[i] + ' ');
    }
  }
  </script>
</head>
<body>
</body>
</html>
