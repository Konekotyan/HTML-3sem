<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathJax</title>
  <script>
  var arr = [2, 5, 9, 15, 0, 4];
  res=[];
  for (var i = 0; i <= arr.length - 1; i++) {
    if (arr[i] > 3 && arr[i] < 10) {
      res.push(arr[i]);
    }
  }
  alert(res);
  </script>
</head>
<body>
</body>
</html>
