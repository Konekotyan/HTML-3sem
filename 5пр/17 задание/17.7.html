<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathJax</title>
  <script>
  var arr = ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота', 'Воскресенье'];
  var day = 'Вторник';

  for (var i = 0; i <=arr.length -1; i++) {
  if (i == 1) {
  document.write('<i>' + day + '</i>' + ' ');
  } else {
  document.write(arr[i] + ' ')
  }
  }
  </script>
</head>
