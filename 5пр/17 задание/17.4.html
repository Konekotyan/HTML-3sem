<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathJax</title>
  <script>
  var arr = ['10', '20', '30', '50', '235', '3000'];
  res=[];
  for (var i = 0; i <= arr.length - 1; i++) {
    if (arr[i][0] == '1' || arr[i][0] == '2' || arr[i][0] == '5') {
      res.push(arr[i]);
    }
  }
  alert(res);
  </script>
</head>
<body>
</body>
</html>
