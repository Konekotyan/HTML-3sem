<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathJax</title>
  <script>
  var sum = 0;
  var arr = [-2, 5, -9, -15, 0, 4];
  for (var i = 0; i <= arr.length - 1; i++) {
    if (arr[i] > 0) {
      sum = sum + arr[i];
    }
  }
  alert(sum);
  </script>
</head>
<body>
</body>
</html>
