<head>
  <meta charset="utf-8">
  <title>MathJax</title>
  <script>
  var num = 3;
  switch (num) {
  case 1:
  var result = 'зима';
  break;
  case 2:
  var result = 'весна';
  break;
  case 3:
  var result = 'лето';
  break;
  case 4:
  var result = 'осень';
  break;
  default:
  var result = 'нет';
  break;
  }
  alert(result);
  </script>
</head>
