<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathJax</title>
  <script>
  var i = 1;
  var num = 0;
  while (i <= 100) {
  num = num + i;
  i++;
  }
  alert(num);

  var i = 1;
  var num = 0;

  for (i = 1; i <= 100; i++) {
  num = num + i;
  }
  alert(num);
  </script>
</head>
<body>
</body>
