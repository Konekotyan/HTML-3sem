<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>MathJax</title>
  <script>
  var arr = [12, 15, 20, 25, 59, 79];
  var sum = 0;
  for (var i = 0; i < arr.length; i++) {
    sum += arr[i]
  }
  var average = sum / arr.length;
  alert(average);

  </script>
