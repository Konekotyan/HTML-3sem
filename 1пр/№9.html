<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Списки</title>
 </head>

<body>
<ul>
  <li>Каждый</li>
  <li>Охотник</li>
  <li>Желает</li>
<li>Знать</li>
<li>Где</li>
<li>Сидит</li>
<li>Фазан</li>
<li>А ещё бордовый</li>
<li>Индиго</li>
<li>И обсидиановый</li>
</ul>

<ol>
  <li><input type="radio" name="Deway" value="rad1">Да</li>
  <li><input type="radio" name="Deway" value="rad2">Нет(ДА)</li>
  <li><input type="range" min="1" max="10">Громкость</li>
<li><input type="button" value="Не кнопка"></li>
<li><input type="reset" value="Сбросить"></li>
<li><input type="submit" value="отправить"></li>
<li><input type="hidden" value="123456789"></li>
<li><input type="file" value="Выберите файл"></li>
<li><input type="checkbox" name="Deway" value="кофе">кофе</li>
<li><input type="checkbox" name="Deway" value="тоже кофе">тоже кофе</li>

</ol>

</body>
</html>
