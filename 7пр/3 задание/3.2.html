<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathJax</title>
  <button id="One" onclick="func(this)">buttonOne</button>
      <button id="Two" onclick="func2('One')">buttonTwo</button>
      <script>
          function func(elem) {
              elem.disabled = true;
          }
          function func2(id) {
              document.getElementById(id).disabled = false;
          }

      </script>
</head>
<body>

</body>
</html>
