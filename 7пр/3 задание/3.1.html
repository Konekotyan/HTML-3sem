<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathJax</title>
  <input type="text" onfocus="go(this)" onblur="stop(this)" value="Нажми на меня">
  <script>
  function go(elem) {
  elem.value = 'Я поменял текст';
  }
  function stop(elem) {
  elem.value = 'Еще раз поменял текст'
  }
  </script>
</head>
<body>

</body>
</html>
