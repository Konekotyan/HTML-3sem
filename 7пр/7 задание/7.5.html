<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathJax</title>
  <style>
  img{
    width: 180px;
    height: 200px;
  }
  </style>
</head>
<script>
function go(){
window.timerId = window.setInterval(timer, 1000);
document.getElementById('go').disabled = true;
}
function timer(){
var img1 = document.getElementById('img1');
var img2 = document.getElementById('img2');
var img3 = document.getElementById('img3');
var img4 = document.getElementById('img4');
var img5 = document.getElementById('img5');
var img6 = document.getElementById('img6');
var tmp = img1.src;
img1.src = img2.src;
img2.src = img3.src;
img3.src = img4.src;
img4.src = img5.src;
img5.src = tmp;

document.getElementById('go').disabled = true;
document.getElementById('stop').disabled = false;
}
function stop() {
window.clearInterval(window.timerId);
document.getElementById('go').disabled = false;
document.getElementById('stop').disabled = true;
}

</script>
<body>
<div id="wrapper">
<img src="album_1.jpg" id="img1">
<img src="album_2.jpg" id="img2">
<img src="album_3.jpg" id="img3">
<img src="album_4.jpg" id="img4">
<img src="album_5.jpg" id="img5">
<p>
<input type="submit" id="go" onclick="go()" value="Запустить карусель!">
<input type="submit" id="stop" onclick="stop()" value="Остановить карусель!">
</p>
</body>
</html>
